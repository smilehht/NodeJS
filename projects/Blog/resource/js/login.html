<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src='/public/js/jquery-1.12.1.min.js'></script>
</head>
<body>
登录
{% if userInfo._id %}
<a id='logout' style="">退出</a>
{% else %}
<form action="" id="login">
    <label for="username">用户名：</label>
    <input type="text" name='username' /><br />
    <label for="passward">密 码：</label>
    <input type="passward" name='passward'>
    <br />
    <button id='submit'>提交</button>
</form>
{% endif %}
<script>

    // 提交注册
    $('#submit').on('click', function(e) {

        var $login = $('#login');
        var username = $login.find('[name="username"]').val();
        var passward = $login.find('[name="passward"]').val();

        e.preventDefault();
        e.stopPropagation();

        // 提交注册前判断是否满足要求
        if (!judge(username, passward)) {
            return;
        }
        $.ajax({
            type: 'POST',
            url: '/api/user/login',
            data: {
                username: username,
                passward: passward
            },
            dataType: 'json',
            success: function(data) {
                alert(data.msg);
//                $login.hide();
                // 重载页面
                window.location.reload();
            },
            error: function(error) {
                console.log(error);
            }
        });
    });

    //用户退出
    $('#logout').on('click', function(e) {
        $.ajax({
            type: 'get',
            url: '/api/user/logout',
            success: function(data) {
                if (data.status === 0) {
                    alert('退出成功!');
                    window.location.reload();
                }
            }
        });
    })

    // 注册前的逻辑判断
    function judge(username, passward) {
        if (username === '' || username === null) {
            alert('请输入用户名!');
            return false;
        }
        if (passward === '' || passward === null) {
            alert('请输入密码!');
            return false;
        }
        return true;
    }
</script>
</body>
</html>
